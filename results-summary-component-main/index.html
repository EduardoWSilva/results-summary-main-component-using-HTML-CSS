<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="box-container">
      <h2>Your Result</h2>
      <div class="item-circle-number">
        <p class="item-number-result">76 </p>
        <p class="item-number"> of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box-container-information">
      <h2>Summary</h2>
      <div class="box-items">
        <div class="item-reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="Reaction">Reaction </p>
          <span class="item-score">80</span>
          <p> / 100</p>
        </div>
        <div class="item-memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="Memory">Memory </p>
          <span class="item-score">92</span>
          <p> / 100</p>
        </div>
        <div class="item-verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="Verbal">Verbal </p>
          <span class="item-score">61</span>
          <p> / 100</p>
        </div>
        <div class="item-visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="Visual">Visual </p>
          <span class="item-score">71</span>
          <p> / 100</p>
        </div>
      </div>
      <button><b>Continue</b></button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eduardo W</a>.
    </div>
  </footer>


















  <!-- 
  
   -->
</body>

</html>
